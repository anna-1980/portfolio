 <div class='contactForm'>
    <form 
    name="contact" 
    method="post" 
    data-netlify-recaptcha="true"
    data-netlify="true"
    >
        <input type="hidden" name="form-name" value="contact" />
          <div class="nameInput">
            <label htmlFor="name">Name</label> 
            <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name here" 
        required/>
          </div>
          <div class="emailAddress">
            <label htmlFor="email" >Email</label>  
            <input type="email" name="email" id="email" placeholder="Enter your email here" required />
          </div>
          <div class="contactMessage">
            <label htmlFor="message"  >Message</label>
            <textarea  name="message" id="message" cols="40" rows="10" required placeholder='message for me'></textarea>
          </div>
          <div data-netlify-recaptcha="true"></div>
          <div class="buttonDiv">
            <button type="submit" class="formButton">Send</button>
          </div>
        </form>
    

 </div>
